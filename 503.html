<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>503 Service Unavailable</title>

  <!-- Google font (fallback to system sans-serif if offline) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;
      --text-dark:#33343a;
      --muted:#6b6b6b;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text-dark);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
      box-sizing:border-box;
    }

    .card{
      max-width:760px;
      width:100%;
    }

    .big{
      font-size:12.5rem; /* large like screenshot */
      line-height:0.85;
      font-weight:800;
      margin:0 0 8px;
      letter-spacing:-6px;
      color:rgba(40,40,40,0.95);
    }

    .title{
      font-size:1.6rem;
      font-weight:600;
      margin:0 0 10px;
    }

    .desc{
      margin:0;
      font-size:0.95rem;
      color:var(--muted);
      font-weight:300;
    }

    /* make it responsive */
    @media (max-width:600px){
      .big{ font-size:6.5rem; letter-spacing:-3px; }
      .title{ font-size:1.25rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="err">
      <h1 id="err" class="big">503</h1>
      <h2 class="title">Service Unavailable</h2>
      <p class="desc">The server is temporarily busy, try again later!</p>
    </div>
  </div>
</body>
</html>
